<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Apps</title>
    <link rel="stylesheet" href="ced.css">
</head>
<body>
    <header>
        <h1>Trending  Social Media Apps</h1>
    </header>
    <main>
        <div class="grid-container">
            <div class="grid-item">
                <img src="tiktok1.png" alt="App 1">
                <h2>Tiktok</h2>
            </div>
            <div class="grid-item">
                <img src="instagram.jpg" alt="App 2">
                <h2>Intagram</h2>
            </div>
            <div class="grid-item">
                <img src="spotify.png" alt="App 3">
                <h2>Spotify</h2>
            </div>
            <div class="grid-item">
                <img src="facebook.png" alt="App 4">
                <h2>Facebook</h2>
            </div>
            <div class="grid-item">
                <img src="telegram.png" alt="App 5">
                <h2>Telegram</h2>
            </div>
            <div class="grid-item">
                <img src="youtube.png" alt="App 6">
                <h2>Youtube</h2>
            </div>
           
        </div>
    </main>
    <footer>
        <p>5.07 billion people around the world now use social media, 259 million new users have come online within the last year. The average daily time spent using social media is 2h 20m.</p>
    </footer>
</body>
</html>
